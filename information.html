<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./bootstrap.css">
  <title>information</title>
</head>
<body>
  <section class="container">
    <form action="" method="post">
      <div class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-3">Full Name</label>
          <div class="col-sm-4">
            <input type="text"class="form-control" placeholder="Name" name="user_name" />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3">E-mail</label>
          <div class="col-sm-4">
            <input type="text"class="form-control" placeholder="E-Mail" name="mail" />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3">Subject</label>
          <div class="col-sm-4">
          <input type="text"class="form-control" placeholder="Subject" name="title" />
          </div>
        </div>
          <div class="form-group">
          <label class="control-label col-sm-3">Message</label>
            <div class="col-sm-4">
              <textarea name="message"class="form-control" placeholder="Message" rows="4" cols="40" ></textarea>
          </div>
        </div>  
        <div class="form-group">
          <div class="col-sm-4">
            <input type="submit"value="send"class="btn,btn-primary" />
          </div>
        </div>
      </div>
    </form> 
  </section>
</body> 
</html>
